<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <title>{{tituloCadastro}}</title>
</head>
<body>
    <form action="/index/cadastrar" class="container" method="POST">
        <h1>Formulário de Cadastro</h1>
        <div class="mb-3">
            <label for="exampleInputNome" class="form-label"> Nome: </label>
            <input type="text" name="nome" class="form-control" id="exampleInputNome" placeholder="Informe seu nome: ">
        </div>
        <div class="mb-3">
            <label for="exampleInputTelefone" class="form-label"> Telefone: </label>
            <input type="text" name="tel" class="form-control" id="exampleInputTelefone" placeholder="Informe seu telefone: ">
        </div>
        <div class="mb-3">
            <label for="exampleInputEndereco" class="form-label"> Endereço: </label>
            <input type="text" name="end" class="form-control" id="exampleInputEndereco" placeholder="Informe seu endereço: ">
        </div>
        <div class="mb-3">
            <label for="exampleInputDtNascimento" class="form-label"> Data de Nascimento: </label>
            <input type="date" name="dat" class="form-control" id="exampleInputDtNascimento">
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</body>
</html>
